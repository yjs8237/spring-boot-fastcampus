<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="nav">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="/">LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
                            <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/account' ? 'active':''}">
                            <a class="nav-link" th:href="@{/account}">Account</a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/board' ? 'active':''}">
                            <a class="nav-link" th:href="@{/board}">Board</a>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-sm bg-warning" type="button">logout</button>
            </nav>
            <p></p>
        </div>
    </body>
</html>
